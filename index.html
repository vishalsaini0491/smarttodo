<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>taskify</title>
    <style>
      html {
        font-size: 16px;
      }
      @media (max-width: 360px) {
        html { font-size: 14px; }
      }
      @media (min-width: 481px) and (max-width: 768px) {
        html { font-size: 17px; }
      }
      @media (min-width: 769px) {
        html { font-size: 18px; }
      }
      body, #root {
        min-height: 100dvh;
        height: auto;
        overflow-y: auto;
        box-sizing: border-box;
      }
      .app-container {
        min-height: 100dvh;
        height: auto;
        max-width: 96vw;
        width: 100%;
        margin: 0 auto;
        padding-left: 4vw;
        padding-right: 4vw;
        padding-top: max(env(safe-area-inset-top, 2vh), 16px);
        padding-bottom: max(env(safe-area-inset-bottom, 12dvh), 96px);
        box-sizing: border-box;
        background: #fff;
      }
      .card {
        padding: 4vw 4vw 4vw 4vw;
        margin-bottom: 4vw;
        border-radius: 1.2rem;
        box-shadow: 0 2px 12px #b6ad9033;
      }
      .section {
        margin-top: 6vw;
        margin-bottom: 6vw;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <jeep-sqlite></jeep-sqlite>
    <script type="module" src="/src/main.jsx"></script>
  </body>
  
</html>
